version: 2


metrics:
  - name: count_of_netflix_show_releases
    label: Count of Netflix Show Releases
    model: ref('netflix_releases')
    description: The number of shows released over time.

    type: count_distinct
    sql: show_id

    timestamp: show_added_date
    time_grains: [month, year]

    dimensions:
    - show_type
    - has_director
    - is_usa_release
    - release_decade
    - maturity_rating

    
