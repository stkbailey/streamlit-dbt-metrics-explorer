version: 2


metrics:
  - name: count_of_won_soccer_matches
    label: count_of_won_soccer_matches
    model: ref('soccer_matches')
    description: Something something soccer

    type: count
    sql: 'match_date'

    timestamp: match_date
    time_grains: [week, month, year]

    dimensions:
    - country
    - is_friendly
    - is_tie
    - is_home_win

    filters:
    - field: is_tie
      operator: '='
      value: "false"

    
